<div class="form-group">
    <label for="ticker">Ticker Symbol</label>
    <input type="text" class="form-control" id="ticker" name="ticker" placeholder="e.g. TSLA" required>
</div>

<div class="form-group">
    <label for="period">Period</label>
    <select class="form-control" id="period" name="period">
        <option value="1d">1 Day</option>
        <option value="5d">5 Days</option>
        <option value="1mo">1 Month</option>
        <option value="3mo">3 Months</option>
        <option value="6mo">6 Months</option>
        <option value="1y">1 Year</option>
    </select>
</div>

<div class="form-group">
    <label for="interval">Interval</label>
    <select class="form-control" id="interval" name="interval">
        <option value="1m">1 Minute</option>
        <option value="2m">2 Minutes</option>
        <option value="5m">5 Minutes</option>
        <option value="15m">15 Minutes</option>
        <option value="30m">30 Minutes</option>
        <option value="60m">60 Minutes</option>
        <option value="90m">90 Minutes</option>
        <option value="1h">1 Hour</option>
        <option value="1d">1 Day</option>
        <option value="5d">5 Days</option>
        <option value="1wk">1 Week</option>
        <option value="1mo">1 Month</option>
        <option value="3mo">3 Months</option>
    </select>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        if (loadPluginSettings) {
            document.getElementById('ticker').value = pluginSettings.ticker || 'TSLA';
            
            if (pluginSettings.period) {
                document.querySelector(`select[name="period"] option[value="${pluginSettings.period}"]`).selected = true;
            } else {
                document.querySelector(`select[name="period"] option[value="1d"]`).selected = true;
            }

            if (pluginSettings.interval) {
                document.querySelector(`select[name="interval"] option[value="${pluginSettings.interval}"]`).selected = true;
            } else {
                document.querySelector(`select[name="interval"] option[value="15m"]`).selected = true;
            }
        }
    });
</script>
