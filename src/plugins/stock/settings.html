<div class="form-group">
    <label for="ticker">Ticker Symbol</label>
    <input type="text" class="form-control" id="ticker" name="ticker" placeholder="e.g. TSLA" required>
</div>

<div class="form-group">
    <label for="period">Period</label>
    <select class="form-control" id="period" name="period">
        <option value="1d">1 Day</option>
    </select>
</div>

<div class="form-group">
    <label for="interval">Interval</label>
    <select class="form-control" id="interval" name="interval">
        <option value="15m">15 Minutes</option>
    </select>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        if (loadPluginSettings) {
            document.getElementById('ticker').value = pluginSettings.ticker || 'TSLA';

            // Period and Interval are now fixed/single options, so we don't strictly need to set them from settings
            // but we can ensure the single option is selected just in case.
            document.querySelector(`select[name="period"] option[value="1d"]`).selected = true;
            document.querySelector(`select[name="interval"] option[value="15m"]`).selected = true;
        }
    });
</script>
